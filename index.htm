<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Sorting an array</title>
<meta name="description" content="This page accepts an array of strings and sorts them based on length of strings" />
<script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
body{
text-align:center;
}
.bord{
	border-bottom:1.5px solid rgba(0,0,0,0.5);
}
</style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
<div class="mdl-layout__header-row">
<span class="mdl-layout-title">Sorting an array based on length of strings</span>
<div class="mdl-layout-spacer"></div>
</div>
</header>
<main class="mdl-layout__content">
<div class="page-content">
	<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col mdl-cell--middle">
<h3>Fill These Inputs</h3>
<br>
  <div class="mdl-card mdl-shadow--16dp" style='margin:0 auto;width:512px;'>
  <div class="mdl-card__supporting-text" >
  <span>Enter the no. of strings</span>
  <br>
<div class="mdl-textfield mdl-js-textfield ">
<input class="mdl-textfield__input bord" type="number" id="numb" >
<label class="mdl-textfield__label" for="numb">no. of strings here</label>
</div>
<br>
<br>
  <span>Enter the strings separated with space.</span>
  <br>
<div class="mdl-textfield mdl-js-textfield ">
<input class="mdl-textfield__input bord" type="text" id="strings" >
<label class="mdl-textfield__label" for="strings">strings here</label>
</div>
  <br>
  <br>
<input type='submit' id='button' value='SORT' name='submit' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
</div>
</div>  
</div>
</div>
<br>
<br>
<div id='result'></div>
</div>
</main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
function sort(){
var numb=$("#numb").val();
var items=$("#strings").val();
if(numb!="" && items !=""){
console.log(items);
function splitItems(stringToSplit, separator) {
var Stringsarray = stringToSplit.split(separator);
if(Stringsarray.length != numb){
alert('Provide' + '  ' +numb+ '  '+ 'no. of strings correctly.');
}
else{
function byLength(i1,i2)
{
i1=i1.length;
i2=i2.length;
return i1-i2;
}
Stringsarray= Stringsarray.sort(byLength);
$('#result').html("<h3> Sorted Array</h3><p>"+ " " +Stringsarray.join("\n")+ " " + "</p>");
} 
}
var space=" ";
splitItems(items, space);
}
else{
alert('Please fill every Text Field')}
 }
$("#button").click(function(){
sort();
});
$('#strings').keyup(function(e) {
if(e.keyCode == 13) {
sort();
}
});
});
</script>
</body>
</html>
